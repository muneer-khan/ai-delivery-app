<app-custom-header (menuToggle)="toggleSidebar()"></app-custom-header>
<ion-content fullscreen>
  <div class="chat-layout" [class.sidebar-open]="sidebarOpen">
    <!-- Sidebar -->
    <app-chat-history *ngIf="sidebarOpen" (chatSelection)="selectChat($event)"></app-chat-history>

    <!-- Chat Window -->
    <div class="chat-main">
      <div *ngFor="let msg of messages" class="message-container">
        <div [ngClass]="{'message-row': true, 'from-user': msg.role === 'user', 'from-ai': msg.role === 'system'}">
          <div class="chat-bubble">
            {{ msg.content }} {{ msg.suggestions?.length ? "Please select one from the list below." : "" }}
          </div>
        </div>

        <div *ngIf="msg.suggestions?.length" class="suggestions">
          <ion-chip *ngFor="let suggestion of msg.suggestions" (click)="onSuggestionClick(suggestion)">
            <ion-label>{{ suggestion.name }}, {{ suggestion.address }}</ion-label>
          </ion-chip>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="userInput" placeholder="Type your message..." (ionInput)="setInputType()"></ion-input>
    <ion-button expand="block" (click)="sendMessage()">Send</ion-button>
  </ion-toolbar>
</ion-footer>
