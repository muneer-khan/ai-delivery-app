<app-custom-header (menuToggle)="toggleSidebar()"></app-custom-header>
<ion-content fullscreen>
  <div class="chat-layout" [class.sidebar-open]="sidebarOpen">
    <!-- Sidebar -->
    <div class="chat-sidebar" *ngIf="sidebarOpen">
      <div class="sidebar-header">
        <h3>Chat History</h3>
        <ion-button fill="clear" size="small" (click)="toggleSidebar()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </div>
      <ul>
        <li *ngFor="let item of chatHistory" (click)="selectChat(item)">
          {{ item.title }}
        </li>
      </ul>
    </div>

    <!-- Chat Window -->
    <div class="chat-main">
      <div *ngFor="let msg of messages" class="message-container">
        <div [ngClass]="{'message-row': true, 'from-user': msg.sender === 'user', 'from-ai': msg.sender === 'system'}">
          <div class="chat-bubble">
            {{ msg.text }}
          </div>
        </div>

        <div *ngIf="msg.suggestions?.length" class="suggestions">
          <ion-chip *ngFor="let suggestion of msg.suggestions" (click)="onSuggestionClick(suggestion)">
            <ion-label>{{ suggestion.name }}, {{ suggestion.address }}</ion-label>
          </ion-chip>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="userInput" placeholder="Type your message..."></ion-input>
    <ion-button expand="block" (click)="sendMessage()">Send</ion-button>
  </ion-toolbar>
</ion-footer>
