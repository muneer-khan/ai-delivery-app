<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closePage()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
  <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  <ion-button expand="block" (click)="login()">Login</ion-button>
  <ion-button expand="block" fill="outline" (click)="register()">Register</ion-button>
</ion-content>
